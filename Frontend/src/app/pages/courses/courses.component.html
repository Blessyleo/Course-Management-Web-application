<app-navbar></app-navbar>
<main id="main" class="main">
    <div class="pagetitle">
        <h1>Courses</h1>

    </div>
    <section class="section">
        <div class="row">

            <div class="col-lg-9">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Available Courses Details</h5>
                        <div class="accordion accordion-flush" id="accordionFlushExample">

                            <div class="accordion-item" *ngFor="let course of courselists;let i=index">
                                <h2 class="accordion-header" [id]="'flush-heading'+i"> <button
                                        class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                        [attr.data-bs-target]="'#flush-collapse'+i" aria-expanded="false"
                                        [attr.aria-controls]="'flush-collapse'+i"> {{course.name}} </button></h2>
                                <div [id]="'flush-collapse'+i" class="accordion-collapse collapse"
                                    [attr.aria-labelledby]="'flush-heading'+i" data-bs-parent="#accordionFlushExample">
                                    <div class="accordion-body"><strong>Details:-</strong>{{course.details}}</div>
                                    <div class="accordion-body"><strong>Duration:-</strong>{{course.duration}}</div>
                                    <div class="accordion-body"><strong>Start Date:-</strong>{{course.startdate}}</div>
                                    <div class="accordion-body"><strong>Price:-</strong>{{course.price}}</div>
                                    <a routerLink="/login"><button
                                            class="btn btn-primary mb-2 rounded-pill">Apply</button></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
<hr>
<div class="container">
    <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12">
            <p class="copyright-text text-center">Copyright &copy; 2023 All Rights Reserved by
                <a href="#">Blessy</a>.
            </p>
        </div>
    </div>
</div>
<router-outlet></router-outlet>
