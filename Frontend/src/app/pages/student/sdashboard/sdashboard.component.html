<main id="main" class="main">
    <div class="pagetitle">
        <h1>Courses</h1>
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a>Home</a></li>
                <li class="breadcrumb-item active">Courses</li>
            </ol>
        </nav>
    </div>
    <section class="section">
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Available Courses</h5>
                        <div class="accordion" id="accordionExample">
                            <div class="accordion-item" *ngFor="let course of courselists;let i=index">
                                <h2 class="accordion-header" [id]="'heading'+i">
                                    <button class="accordion-button" type="button" data-bs-toggle="collapse"
                                        [attr.data-bs-target]="'#collapse'+i" aria-expanded="false"
                                        [attr.aria-controls]="'collapse'+i"> {{course.name}}
                                    </button>
                                </h2>
                                <div [id]="'collapse'+i" class="accordion-collapse collapse"
                                    [attr.aria-labelledby]="'heading'+i" data-bs-parent="#accordionExample">
                                    <div class="accordion-body"><strong>Details:-</strong>{{course.details}}</div>
                                    <div class="accordion-body"><strong>Duration:-</strong>{{course.duration}}</div>
                                    <div class="accordion-body"><strong>Start Date:-</strong>{{course.startdate}}</div>
                                    <div class="accordion-body"><strong>Price:-</strong>{{course.price}}</div>
                                    <a routerLink="/student/enrollcourse"><button
                                            class="btn btn-primary m-3 rounded-pill">Apply</button></a>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>

        </div>
    </section>
</main>
