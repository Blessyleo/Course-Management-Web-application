<main id="main" class="main">
    <div class="pagetitle">
        <h1>Enroll Course</h1>
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
                <li class="breadcrumb-item">Forms</li>
                <li class="breadcrumb-item active">Course</li>
            </ol>
        </nav>
    </div>
    <section class="section">
        <div class="row">
            <div class="d-flex justify-content-center">
                <div class="col-lg-9">


                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Enroll Course</h5>
                            <form class="row g-3" [formGroup]="enrollform" (ngSubmit)="onsubmit()" >
                                <div class="col-md-12"> <label for="name" class="form-label">Name</label>
                                    <input type="text" class="form-control" id="name" formControlName="name">
                                    <!-- <span style="color:red ;font-size: small;"
                                        *ngIf="name && name.invalid && name.touched">this filed is
                                        required</span> -->
                                </div>
                                <div class="col-md-6"> <label for="gender" class="form-label">Gender</label>
                                    <select class="form-select"  id="gender" formControlName="gender">
                                        <option value="">Select</option>
                                        <option value="female">Female</option>
                                        <option value="male">Male</option>

                                    </select>
                                </div>
                                <div class="col-md-6"> <label for="dob" class="form-label">DOB</label>
                                    <input type="date" class="form-control" id="dob" formControlName="dob">
                                    <!-- <span style="color:red ;font-size: small;"
                                        *ngIf="name && name.invalid && name.touched">this filed is
                                        required</span> -->
                                </div>
                                <div class="col-md-6">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email" formControlName="email">
                                    <!-- <span style="color:red ;font-size: small;"
                                        *ngIf="duration && duration.invalid && duration.touched">this filed is
                                        required</span> -->
                                </div>
                                <div class="col-md-6">
                                    <label for="phone" class="form-label">Phone</label>
                                    <div class="input-group has-validation">
                                        <span class="input-group-text" id="inputGroupPrepend">+91</span>
                                        <input type="text" class="form-control" id="phone" formControlName="phone">
                                    </div>
                                    <!-- <span style="color:red ;font-size: small;"
                                        *ngIf="startdate && startdate.invalid && startdate.touched">this filed is
                                        required</span> -->
                                </div>
                                <div class="col-md-6">
                                    <label for="qualification" class="form-label">Qualification</label>
                                    <input type="text" class="form-control" id="qualification" formControlName="qualification">
                                    <!-- <span style="color:red ;font-size: small;"
                                        *ngIf="duration && duration.invalid && duration.touched">this filed is
                                        required</span> -->
                                </div>
                                <div class="col-md-6">
                                    <label for="year" class="form-label">Year of Passout</label>
                                    <input type="number" class="form-control" id="year" min="2010" max="2023" formControlName="year">
                                    <!-- <span style="color:red ;font-size: small;"
                                        *ngIf="startdate && startdate.invalid && startdate.touched">this filed is
                                        required</span> -->
                                </div>

                                <div class="col-12">
                                    <label for="course" class="form-label">Course</label>
                                    <select class="form-select" formControlName="course" id="course">
                                        <option value="">Select</option>
                                        <option *ngFor="let course of courselists" value="{{course.name}}">
                                            {{course.name}}</option>


                                    </select>
                                </div>

                                <div class="text-center"> <button type="submit" class="btn btn-primary">Submit</button>

                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
