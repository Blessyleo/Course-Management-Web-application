<main id="main" class="main">
    <div class="pagetitle">
        <h1>Courses</h1>
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
                <li class="breadcrumb-item active">Courses</li>
            </ol>
        </nav>
    </div>
    <section class="section dashboard">
        <div class="row">
            <div class="col-lg-12">
                <div class="row">
                    <div class="col-12">
                        <div class="card recent-sales overflow-auto">

                            <div class="card-body">
                                <h5 class="card-title">Courses</h5>
                                <table class="table">
                                    <thead>
                                        <tr>
                                            <th scope="col">#</th>
                                            <th scope="col">Name</th>
                                            <th scope="col">Details</th>
                                            <th scope="col">Duration</th>
                                            <th scope="col">Startdate</th>
                                            <th scope="col">Price</th>
                                            <th scope="col">Action</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let course of courselists;let i = index">
                                            <th scope="row">{{i+1}}</th>
                                            <td>{{course.name}}</td>
                                            <td>{{course.details}}</td>
                                            <td>{{course.duration}}</td>
                                            <td>{{course.startdate}}</td>
                                            <td>{{course.price}}</td>

                                            <td> <button type="button" routerLink="/professor/editcourse/{{course._id}}"
                                                    class="btn btn-dark mb-2">Edit</button>
                                                <button type="button" (click)="onDelete(course._id )"
                                                    class="btn btn-dark" color=>Delete</button>
                                            </td>
                                        </tr>

                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                </div>
            </div>

        </div>
    </section>
</main>
