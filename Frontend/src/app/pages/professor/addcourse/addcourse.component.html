<main id="main" class="main">
    <div class="pagetitle">
        <h1>Add Course</h1>
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
                <li class="breadcrumb-item">Forms</li>
                <li class="breadcrumb-item active">Layouts</li>
            </ol>
        </nav>
    </div>
    <section class="section">
        <div class="row">
            <div class="d-flex justify-content-center">
                <div class="col-lg-9">

                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Add Course</h5>
                            <form class="row g-3" [formGroup]="courseform" (ngSubmit)="onsubmit()">
                                <div class="col-md-12"> <label for="name" class="form-label">Course Name</label>
                                    <input type="text" class="form-control" id="name" formControlName="name">
                                </div>
                                <div class="col-md-6">
                                    <label for="duration" class="form-label">Course Duration</label>
                                    <input type="email" class="form-control" id="duration" formControlName="duration">
                                </div>
                                <div class="col-md-6">
                                    <label for="startdate" class="form-label">Start Date</label>
                                    <input type="date" class="form-control" id="startdate" formControlName="startdate">
                                </div>
                                <div class="col-12">
                                    <label for="details" class="form-label">Course Details</label>
                                    <textarea class="form-control" id="details" style="height: 100px;" formControlName="details"></textarea>
                                </div>
                                <div class="col-12">
                                    <label for="price" class="form-label">Course Price</label>
                                    <input type="text" class="form-control" id="price" formControlName="price">
                                </div>
                                <!-- <div class="col-12">
                                    <label for="address" class="form-label">Course Image</label><input type="file"
                                        name="image" class="form-control" id="yourPassword" required>
                                </div> -->

                                <div class="text-center"> <button type="submit" class="btn btn-primary">Submit</button>

                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
